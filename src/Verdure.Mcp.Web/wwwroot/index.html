<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verdure MCP 服务平台</title>
    <base href="/" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
            <svg class="loading-spinner" viewBox="0 0 50 50" style="width: 50px; height: 50px;">
                <circle cx="25" cy="25" r="20" fill="none" stroke="#6750A4" stroke-width="4" stroke-dasharray="31.4 31.4">
                    <animateTransform attributeName="transform" type="rotate" values="0 25 25;360 25 25" dur="1s" repeatCount="indefinite"/>
                </circle>
            </svg>
            <p style="margin-top: 20px; color: #6750A4; font-family: Roboto, sans-serif;">正在加载...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        发生未处理的错误。
        <a href="" class="reload">重新加载</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
